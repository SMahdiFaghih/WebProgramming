  <body dir="rtl">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow p-0">
      <div class="w-100 row align-items-center justify-content-between mx-3">
        <div class="col-auto row align-items-center">
          <img class="logo" src="../assets/logo.png" alt="" height="50px" />

            <button type="button" class="btn btn-light">خانه</button>

          <a class="text-decoration-none d-none d-sm-inline" href=".\data">
            <button type="button" class="btn btn-light">داده‌ها</button>

        <div class="col-auto row align-items-center">

          <a class="text-decoration-none d-none d-sm-inline" href=".\login">
            <button type="button" class="btn btn-primary">ثبت‌نام</button>
          </a>
          <script>
            const isSidebarOpen = false;
            function openSidebar() {
              document.getElementById("toggleButton").style.display = "none";
              document.getElementById("close").style.display = "block";
              document.getElementById("sidebar").classList.add("d-block");
              document.getElementById("sidebar").classList.remove("d-none");
            }
            function closeSidebar() {
              document.getElementById("toggleButton").style.display = "block";
              document.getElementById("close").style.display = "none";
              document.getElementById("sidebar").classList.add("d-none");
              document.getElementById("sidebar").classList.remove("d-block");
            }
          </script>
          <div
            id="toggleButton"
            class="toggle-button align-self-center d-sm-none"
            onclick="openSidebar()"
          >
            <span class="toggle-btn-bar"></span>
            <span class="toggle-btn-bar"></span>
            <span class="toggle-btn-bar"></span>
          </div>
          <div
            id="close"
            class="close-button d-sm-none"
            style="display: none"
            onclick="closeSidebar()"
          >
            X
          </div>
        </div>
      </div>
